    atualizacao: Última atualização em agosto/2020
    header:
        logo:
            text: Atlas da Notícia
            image:
        nav:
            - item_name: Desertos de notícia
              item_url: '../../desertos-de-noticia/'
            - item_name: Dados Abertos
              item_url: '../../plataforma'

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">
    <link rel="icon" type="image/x-icon" href="{% if jekyll.environment == 'production' %}{{ site.doks.baseurl }}{% endif %}/favicon.ico" />

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% if jekyll.environment == 'production' %}{{ site.doks.baseurl }}{% endif %}/doks-theme/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% if jekyll.environment == 'production' %}{{ site.doks.baseurl }}{% endif %}/doks-theme/assets/css/landing-page.css" rel="stylesheet">
    <link rel="stylesheet" href="{% if jekyll.environment == 'production' %}{{ site.doks.baseurl }}{% endif %}/doks-theme/assets/css/style.css">

    <!-- Custom Fonts -->
    <link href="font-awesome-5.10.1/css/all.css" rel="stylesheet" type="text/css">
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700|Vollkorn:400,700&display=swap" rel="stylesheet">    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <meta name="robots" content="index, follow">
    <meta name='keywords' content='{{ site.tags }}'>
    <meta name="revisit-after" content="14 day">
    <meta name='description' content='{% if page.title %}{{ page.subTitle }}{% else %}{{ site.description }}{% endif %}'>
    <meta name='copyright' content='Projor e Volt Data Lab'>
    <meta name='language' content='Portuguese'>
    <meta name='robots' content='index,follow'>
    <meta name='revised' content='2019'>
    <meta name='author' content='{{ site.author }}'>
    <meta name='designer' content='@sergiospagnuolo'>
    <meta name='reply-to' content='{{ site.email }}'>
    <meta name='owner' content='{{ site.author }}'>
    <meta name='url' content='https://atlas.jor.br'>
    <meta name='identifier-URL' content=''>
    <meta name='pagename' content='{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}'>
    <meta name='coverage' content='Brasil'>
    <meta name='distribution' content='Global'>
    <meta name='rating' content='General'>
    <meta name='subtitle' content='{% if page.title %}{{ page.subTitle }}{% else %}{{ site.description }}{% endif %}'>
    <meta name='target' content='all'>
    <meta name='HandheldFriendly' content='True'>
    <meta name='MobileOptimized' content='320'>
    <meta property="og:image" content="https://raw.githubusercontent.com/voltdatalab/atlas-noticia/gh-pages/graficos/atlas_banner_social_fb_recorte.jpg" />
    <meta property="og:url" content="https://atlas.jor.br">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.title %}{{ page.subTitle }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="https://atlas.jor.br">
    <meta name="twitter:creator" content="@atlasdanoticia">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.title %}{{ page.subTitle }}{% else %}{{ site.description }}{% endif %}">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/voltdatalab/atlas-noticia/gh-pages/graficos/atlas_banner_social_fb_recorte.jpg">


</head>
